<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS and Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Offcanvas Menu Section Begin -->
    <div class="offcanvas-menu-overlay"></div>
    <div class="offcanvas-menu-wrapper">
        <div class="canvas-close">
            <i class="fa fa-close"></i>
        </div>
        <nav class="canvas-menu mobile-menu">
            <ul>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                <li><a href="{{ url_for('support') }}">Support</a></li>
            </ul>
        </nav>
    </div>
    <!-- Offcanvas Menu Section End -->

    <!-- Header Section Begin -->
    <header class="header-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <nav class="nav-menu">
                        <ul>
                            <li><a href="{{ url_for('profile') }}">Profile</a></li>
                            <li><a href="{{ url_for('support') }}">Support</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="canvas-open">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{{ url_for('static', filename='images/breadcrumb-bg.jpg') }}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb-text">
                        <h2>Dashboard</h2>
                        <div class="bt-option">
                            <a href="{{ url_for('home') }}">Home</a>
                            <span>Dashboard</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Dashboard Section Begin -->
    <section class="dashboard-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Overview</h4>
                    <p>Fitness Goals: {{ user_data.fitness_goals }}</p>
                    <p>Workouts: 3 workouts per week</p>
                    <p>Nutrition: 1500 calories per day</p>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-6">
                    <h5>Weight Loss Progress</h5>
                    <canvas id="weightLossChart"></canvas>
                </div>
                <div class="col-lg-6">
                    <h5>Calories Consumed</h5>
                    <canvas id="caloriesChart"></canvas>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-12 text-center">
                    <a href="/log-meal" class="btn btn-primary" style="background-color: orange; color: white;">Log Meal</a>
                    <a href="/update-health-metrics" class="btn btn-primary" style="background-color: orange; color: white;">Update Health Metrics</a>
                    <a href="/goals" class="btn btn-primary" style="background-color: orange; color: white;">Goals</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Dashboard Section End -->

    <!-- Footer Section (from original template) -->
    <section class="footer-section">
        <div class="container">
            <div class="row">
                <!-- Footer content here -->
            </div>
        </div>
    </section>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.slicknav.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Initialize the offcanvas menu
        $(document).ready(function() {
            $('.canvas-menu').slicknav({
                prependTo: '#mobile-menu-wrap',
                allowParentLinks: true
            });
        });
    </script>
</body>
</html>
