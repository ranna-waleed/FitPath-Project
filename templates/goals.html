<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Set your goal</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS and Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <style>
        .btn-custom {
            font-size: 18px;
            padding: 12px 30px;
            width: 250px;
            margin: 10px;
            background-color: orange;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{{ url_for('static', filename='images/breadcrumb-bg.jpg') }}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb-text">
                        <h2>Set Goals</h2>
                        <div class="bt-option">
                            <a href="{{ url_for('dashboard') }}">Dashboard</a>
                            <span>Set Goals</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Goals Section Begin -->
    <section class="dashboard-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Set Your Goals</h4>
                    <form id="goalsForm" method="POST" action="{{ url_for('userGoal_insert') }}">
                        <div class="form-group">
                            <label for="goal">Goal:</label>
                            <select id="goal" name="goal" class="form-control">
                                <option value="Lose weight">Lose Weight</option>
                                <option value="Maintain">Maintain</option>
                                <option value="ToneUp">Tone Up</option>
                                <option value="Build muscle">Build Muscle</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="activity_level">Activity Level:</label>
                            <select id="activity_level" name="activity_level" class="form-control">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exercise_frequency">Exercise Frequency (days per week):</label>
                            <select id="exercise_frequency" name="exercise_frequency" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="target_date">Target Date:</label>
                            <input 
                                type="date" 
                                id="target_date" 
                                name="target_date" 
                                class="form-control" 
                                required>
                            <small class="form-text text-muted">Select a date that is in the future.</small>
                        </div>
                        <div class="form-group">
                            <label for="notes">Notes:</label>
                            <textarea id="notes" name="notes" class="form-control" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Goals Section End -->

    <!-- Footer Section Begin -->
    <section class="footer-section">
        <div class="container">
            <div class="row">
                <!-- Footer content here -->
            </div>
        </div>
    </section>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.slicknav.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get today's date in the format yyyy-mm-dd
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1); // Set to tomorrow
            const minDate = tomorrow.toISOString().split('T')[0]; // Format as yyyy-mm-dd
    
            // Set the min attribute of the target_date input
            document.getElementById('target_date').setAttribute('min', minDate);
        });
    </script>
</body>
</html>
