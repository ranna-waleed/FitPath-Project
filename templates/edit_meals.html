<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Meals</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS and Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <style>
        .btn-custom {
            font-size: 18px;
            padding: 12px 30px;
            width: 250px;
            margin: 10px;
            background-color: orange;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{{ url_for('static', filename='images/breadcrumb-bg.jpg') }}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb-text">
                        <h2>Edit Meals</h2>
                        <div class="bt-option">
                            <a href="{{ url_for('dashboard') }}">Dashboard</a>
                            <span>Edit Meals</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Edit Meals Section Begin -->
    <section class="dashboard-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Edit Your Meal</h4>
                    <form id="editMealsForm" method="POST">
                        <input type="hidden" name="meal_id" value="{{id }}">
                        <div class="form-group">
                            <label for="name">Meal Name:</label>
                            <input type="text" id="name" name="name" class="form-control" value="{{ name }}">
                        </div>
                        <div class="form-group">
                            <label for="type">Meal Type:</label>
                            <select id="type" name="type" class="form-control">
                                <option value="breakfast" {% if type == 'breakfast' %}selected{% endif %}>Breakfast</option>
                                <option value="lunch" {% if type == 'lunch' %}selected{% endif %}>Lunch</option>
                                <option value="dinner" {% if type == 'dinner' %}selected{% endif %}>Dinner</option>
                                <option value="snack" {% if type == 'snack' %}selected{% endif %}>Snack</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="calories">Calories:</label>
                            <input type="number" id="calories" name="calories" class="form-control" min="1" value="{{ calories }}">
                        </div>
                        <div class="form-group">
                            <label for="protein">Protein (g):</label>
                            <input type="number" id="protein" name="protein" class="form-control" value="{{ protein }}">
                        </div>
                        <div class="form-group">
                            <label for="carbs">Carbs (g):</label>
                            <input type="number" id="carbs" name="carbs" class="form-control" value="{{carbs }}">
                        </div>
                        <div class="form-group">
                            <label for="fats">Fats (g):</label>
                            <input type="number" id="fats" name="fats" class="form-control" value="{{ fats }}">
                        </div>
                        <div class="form-group">
                            <label for="notes">Notes:</label>
                            <textarea id="notes" name="notes" class="form-control" rows="4">{{ notes }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-custom save-button">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Edit Meals Section End -->

    <!-- Footer Section Begin -->
    <section class="footer-section">
        <div class="container">
            <div class="row">
                <!-- Footer content here -->
            </div>
        </div>
    </section>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.slicknav.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
