<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS and Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>
<body>
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{{ url_for('static', filename='images/breadcrumb-bg.jpg') }}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb-text">
                        <h2>Payment</h2>
                        <div class="bt-option">
                            <a href="{{ url_for('home') }}">Home</a>
                            <span>Payment</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Payment Section Begin -->
    <section class="payment-section spad">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="payment-form">
                        <h4>Order Summary</h4>
                        <div class="order-summary">
                            <p>Subscription Plan: <strong>Premium Membership</strong></p>
                            <p>Cost: <strong>$50.00</strong></p>
                        </div>
                        <h4 class="mt-4">Payment Details</h4>
                        <form action="/complete_payment" method="POST">
                            <div class="form-group">
                                <label for="card_number">Card Number</label>
                                <input type="text" id="card_number" name="card_number" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="expiry_date">Expiry Date</label>
                                <input type="text" id="expiry_date" name="expiry_date" class="form-control" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block" style="background-color: orange; color: white;">Complete Payment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Payment Section End -->

    <!-- Confirmation Section Begin -->
    <section class="confirmation-section spad" id="confirmation" style="display: none;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-center">
                    <div class="confirmation-message">
                        <h4>Payment Successful!</h4>
                        <p>Your account has been activated. You can now log in and start using our services.</p>
                        <a href="/login" class="btn btn-primary btn-lg" style="background-color: orange; color: white;">Go to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Confirmation Section End -->

    <!-- Footer Section (from original template) -->
    <section class="footer-section">
        <div class="container">
            <div class="row">
                <!-- Footer content here -->
            </div>
        </div>
    </section>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Simulate payment completion
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.querySelector('.payment-section').style.display = 'none';
            document.querySelector('#confirmation').style.display = 'block';
        });
    </script>
</body>
</html>
