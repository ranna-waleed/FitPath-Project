<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trainer Dashboard</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS and Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>
<body>
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{{ url_for('static', filename='images/breadcrumb-bg.jpg') }}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb-text">
                        <h2>Trainer Dashboard</h2>
                        <div class="bt-option">
                            <a href="{{ url_for('home') }}">Home</a>
                            <span>Trainer Dashboard</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Dashboard Section Begin -->
    <section class="dashboard-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Assigned Users</h4>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">User Name</th>
                                <th scope="col">Assign Workout Plan</th>
                                <th scope="col">Assign Nutrition Plan</th>
                                <th scope="col">Monitor Progress</th>
                                <th scope="col">View Goals</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in assigned_users %}
                            <tr>
                                <td>{{ user.name }}</td>
                                <td><a href="/assign-workout/{{ user.id }}" class="btn btn-primary" style="background-color: orange; color: white;">Assign Workout Plan</a></td>
                                <td><a href="/assign-nutrition/{{ user.id }}" class="btn btn-primary" style="background-color: orange; color: white;">Assign Nutrition Plan</a></td>
                                <td><a href="/monitor-progress/{{ user.id }}" class="btn btn-primary" style="background-color: orange; color: white;">Monitor Progress</a></td>
                                <td><a href="/view-goals/{{ user.id }}" class="btn btn-primary" style="background-color: orange; color: white;">View Goals</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <!-- Dashboard Section End -->

    <!-- Footer Section (from original template) -->
    <section class="footer-section">
        <div class="container">
            <div class="row">
                <!-- Footer content here -->
            </div>
        </div>
    </section>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.slicknav.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Initialize the offcanvas menu
        $(document).ready(function() {
            $('.canvas-menu').slicknav({
                prependTo: '#mobile-menu-wrap',
                allowParentLinks: true
            });
        });
    </script>
</body>
</html>
