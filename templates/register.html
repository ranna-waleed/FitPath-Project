<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS and Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>
<body>
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{{ url_for('static', filename='images/breadcrumb-bg.jpg') }}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb-text">
                        <h2>Register</h2>
                        <div class="bt-option">
                            <a href="{{ url_for('home') }}">Home</a>
                            <span>Register</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Register Section Begin -->
    <section class="register-section spad">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="register-form">
                        <h4>Register</h4>
                        <!-- Inserted Block Content Begin -->
                        <form method="POST" action="">
                            {{ form.hidden_tag() }}
                            <div>
                                {{ form.full_name.label }}<br>
                                {{ form.full_name() }}
                            </div>
                            <div>
                                {{ form.username.label }}<br>
                                {{ form.username() }}
                            </div>
                            <div>
                                {{ form.email.label }}<br>
                                {{ form.email() }}
                            </div>
                            <div>
                                {{ form.password.label }}<br>
                                {{ form.password() }}
                            </div>
                            <div>
                                {{ form.submit() }}
                            </div>
                        </form>
                        <a href="{{ url_for('login') }}">Already have an account? Login</a>
                        <!-- Inserted Block Content End -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Register Section End -->

    <!-- Footer Section (from original template) -->
    <section class="footer-section">
        <div class="container">
            <div class="row">
                <!-- Footer content here -->
            </div>
        </div>
    </section>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            var form = event.target;
            var password = form.password.value;
            var confirmPassword = form.confirm_password.value;

            if (password !== confirmPassword) {
                event.preventDefault();
                alert('Passwords do not match.');
            }
        });
    </script>
</body>
</html>
