<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View User Goal</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS and Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>
<body>

    <style>
        .btn-custom {
            font-size: 18px;
            padding: 12px 30px;
            width: 250px;
            margin: 10px;
            background-color: orange;
            color: white;
            text-align: center;
        }
    </style>

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{{ url_for('static', filename='images/breadcrumb-bg.jpg') }}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">S
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- View Goals Section Begin -->
    <section class="dashboard-section spad">
        <div class="container">
            <div class="row">
                <div  class="table-responsive">
                    <h4>Your Goals</h4>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Goal</th>
                                <th>Activity Level</th>
                                <th>Exercise Frequency</th>
                                <th>Target Date</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if goal %}
                                <tr>
                                    <td>{{ goal.goal }}</td>
                                    <td>{{ goal.activity_level }}</td>
                                    <td>{{ goal.exercise_frequency }}</td>
                                    <td>{{ goal.target_date }}</td>
                                    <td>{{ goal.notes }}</td>
                                </tr>
                            {% else %}
                                <tr>
                                    <td colspan="5" class="text-center">No goal found</td>
                                </tr>
                            {% endif %}
                        </tbody>
                        
                    </table>
                </div>
            </div>
        </div>
    </section>
    <!-- View Goals Section End -->

    <!-- Footer Section Begin -->
    <section class="footer-section">
        <div class="container">
            <div class="row">
                <!-- Footer content here -->
            </div>
        </div>
    </section>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.slicknav.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
