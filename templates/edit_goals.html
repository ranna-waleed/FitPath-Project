    <!-- Edit Goals Section Begin -->
    <section class="dashboard-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Edit Your Goals</h4>
                    <form method="POST">
                        <input type="hidden" name="goal_id" value="{{ id }}">
                        <div class="form-group">
                            <label for="goal">Goal:</label>
                            <select id="goal" name="goal" class="form-control">
                                <option value="Lose weight" {% if goal == 'Lose weight' %}selected{% endif %}>Lose weight</option>
                                <option value="Maintain" {% if goal == 'Maintain' %}selected{% endif %}>Maintain</option>
                                <option value="ToneUp" {% if goal == 'ToneUp' %}selected{% endif %}>ToneUp</option>
                                <option value="Build muscle" {% if goal == 'Build muscle' %}selected{% endif %}>Build muscle</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="activity_level">Activity Level:</label>
                            <select id="activity_level" name="activity_level" class="form-control">
                                <option value="low" {% if ['Activity level'] == 'low' %}selected{% endif %}>Low</option>
                                <option value="medium" {% if ['Activity level'] == 'medium' %}selected{% endif %}>Medium</option>
                                <option value="high" {% if ['Activity level'] == 'high' %}selected{% endif %}>High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exercise_frequency">Exercise Frequency (days per week):</label>
                            <input type="number" id="exercise_frequency" name="exercise_frequency" class="form-control" min="1" max="7" value="{{ exercise_frequency }}">
                        </div>
                        <div class="form-group">
                            <label for="target_date">Target Date:</label>
                            <input type="date" id="target_date" name="target_date" class="form-control" value="{{ target_date }}"  min="<?php echo date('Y-m-d'); ?>">
                        </div>
                        <div class="form-group">
                            <label for="notes">Notes:</label>
                            <textarea id="notes" name="notes" class="form-control">{{ notes or '' }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-custom">Save</button>
                    </form>
                </div>
