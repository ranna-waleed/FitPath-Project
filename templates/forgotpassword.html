<div class="form-group">
    {{ form.email.label(class="form-label") }}
    {{ form.email(class="form-control") }}
    {% if form.email.errors %}
    <div class="text-danger">
        {% for error in form.email.errors %}
            <span>{{ error }}</span>
        {% endfor %}
    </div>
    {% endif %}
</div>
<div class="form-group">
    {{ form.submit(class="btn btn-orange btn-block") }}
</div>
